<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQuery Text Over Demo</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="media/jquery.textover.min.js"></script>
  <script type="text/javascript">
    jQuery(function ($) {

      var textover_api;

      // How easy is this??
      $('#target').TextOver({}, function () {
        textover_api = this;
      });

      $('#show').click(function () {
        var html = ''
        var canvas = $('<canvas id="canvas" width="' + $('#target').width() + '" height="' + $('#target').height() + '"></canvas>');
        var context = canvas[0].getContext('2d');
        var imageObj = new Image();
        imageObj.src = $('#target').attr('src');
        context.drawImage(imageObj, 0, 0);
        context.font = "40px Calibri";
        context.fillStyle = "red";

        $.each(textover_api.getData(), function () {
          context.fillText(this.text, this.left, this.left);
          html += 'Text &raquo; ' + this.text + ' Left &raquo; ' + this.left + ' Top &raquo; ' + this.left + '<br />';
        });
        imageObj.onload = function () {
          console.log(canvas[0].toDataURL())
        }
        $('#data').html(html).show();
      });

    });

  </script>
  <link rel="stylesheet" href="media/demos.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span11">
        <div class="demo-box">
          <div class="page-header">
            <h1>jQuery Text Over Demo</h1>
          </div>
          <img src="media/vagamon.jpg" id="target" alt="[Text Over Example]" />
          <div id="data" class="well"></div>
          <button id="show">Show Data</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

  </script>
</body>

</html>
